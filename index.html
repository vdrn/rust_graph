<!doctype html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon-32x32.png">
  <title>Rust Graph</title>
  <style>
    html {
      /* Remove touch delay: */
      touch-action: manipulation;
    }

    /* Allow canvas to fill entire web page: */
    html,
    body {
      overflow: hidden;
      margin: 0 !important;
      padding: 0 !important;
      height: 100%;
      width: 100%;
    }

    body {
      /* Light mode background color for what is not covered by the egui canvas, or where the egui canvas is translucent. */
      background: #404040;
    }



    /* Make canvas fill entire document: */
    canvas {
      margin-right: auto;
      margin-left: auto;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .centered {
      margin-right: auto;
      margin-left: auto;
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f0f0f0;
      font-size: 24px;
      font-family: Ubuntu-Light, Helvetica, sans-serif;
      text-align: center;
    }

    /* ---------------------------------------------- */
    /* Loading animation from https://loading.io/css/ */
    .lds-dual-ring {
      display: inline-block;
      width: 50px;
      height: 50px;
    }

    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 50px;
      height: 50px;
      margin: 0px;
      border-radius: 50%;
      border: 3px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <canvas id="the_canvas_id"></canvas>
  <!-- the loading spinner will be removed in main.rs -->
  <div class="centered" id="loading_text">
    <noscript>You need javascript to use this website</noscript>
    <div style="font-size:24px; margin-bottom:15px;">
      <span>Loading</span>
    </div>
    <div class="lds-dual-ring"></div>
  </div>
  <script type="module">
    import init, {initThreadPool, wasm_main} from './wasm/rust_graph.js';

    (async () => {
      await init();

      // Thread pool initialization with the given number of threads
      // (pass `navigator.hardwareConcurrency` if you want to use all cores).
      await initThreadPool(navigator.hardwareConcurrency);
      console.log("Thread pool initialized");

      wasm_main();
    })();
  </script>

  <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
  <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
  <script>
    // We disable caching during development so that we always view the latest version.
    if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>

</html>
